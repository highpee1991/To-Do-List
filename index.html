<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/738f46e846.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flex-container">
        <div class="todo-name">
            <button type="submit" id="namesubmit" class="namebtn namebtn1">Click Here To Input Your Name</button>
        </div>
        <header>
            <h1 class="name" id="Changename"> To Do List </h1>
        </header>

        <form>
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button">
                <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

        <div class="todo-container">
            <ul class="todo-list"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
